<ion-app>

  <ion-menu menuId="main" side="start" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu Content</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
     <ion-item *ngFor="let page of Pages; let i = index">
       <div class="menu-container"> 
        <ion-menu-toggle auto-hide="false">
        <ion-item (click)="activeIndex = i; activePageTitle = page.title" routerDirection="root" [routerLink]="[page.url]" [queryParams]="getSearchParams(false)" lines="none"
          detail="false" [class.selected]="activeIndex == i">
         
          <ion-icon slot="start" [ios]="page.icon + '-outline'" [md]="page.icon + '-sharp'"></ion-icon>
          <ion-label>{{ page.title }}</ion-label>
        
        </ion-item>
        </ion-menu-toggle>
  
      
            
           <ion-item-group *ngIf="i == 0">
              
            <div class="ion-padding" slot="content">
             <ion-menu-toggle><ion-item routerDirection="root" [routerLink]="['/shop']" [queryParams]="getSearchParams('Mushroom')" lines="none">
                <ion-icon slot="start" name="bowling-ball-outline"></ion-icon>
                <ion-label>Fungi</ion-label> 
              </ion-item></ion-menu-toggle>
              <ion-menu-toggle><ion-item routerDirection="root" [routerLink]="['/shop']" [queryParams]="getSearchParams('Anti-Ageing')" lines="none">
                <ion-icon slot="start" name="heart-outline"></ion-icon>
                <ion-label>Anti-Ageing</ion-label> 
              </ion-item></ion-menu-toggle>
              <ion-menu-toggle><ion-item routerDirection="root" [routerLink]="['/shop']" [queryParams]="getSearchParams('Coffee')" lines="none">
                <ion-icon slot="start" name="cafe-outline"></ion-icon>
                <ion-label>Coffee</ion-label> 
              </ion-item></ion-menu-toggle>
              <ion-menu-toggle><ion-item routerDirection="root" [routerLink]="['/shop']" [queryParams]="getSearchParams('Supplements')" lines="none">
                <ion-icon slot="start" name="nutrition-outline"></ion-icon>
                <ion-label>Natural Supplements</ion-label> 
              </ion-item></ion-menu-toggle>
              <ion-menu-toggle><ion-item routerDirection="root" [routerLink]="['/shop']" [queryParams]="getSearchParams('Vegan')" lines="none">
                <ion-icon slot="start" name="leaf-outline"></ion-icon>
                <ion-label>Vegan</ion-label> 
              </ion-item></ion-menu-toggle>
              <ion-menu-toggle><ion-item routerDirection="root" [routerLink]="['/shop']" [queryParams]="getSearchParams('Organic')" lines="none">
                <ion-icon slot="start" name="flower-outline"></ion-icon>
                <ion-label>Organic</ion-label> 
              </ion-item></ion-menu-toggle>
              <ion-menu-toggle><ion-item routerDirection="root" [routerLink]="['/shop']" [queryParams]="getSearchParams('Ayurvedic')" lines="none">
                <ion-icon slot="start" name="rose-outline"></ion-icon>
                <ion-label>Ayurvedic</ion-label> 
              </ion-item></ion-menu-toggle>
            </div>

          </ion-item-group>
        </div>    
        </ion-item>
    </ion-list>
    </ion-content>
  </ion-menu>


  <ion-menu menuId="cart" side="end" contentId="main-content">
    <ion-content class="ion-padding">
      <app-shop-cart></app-shop-cart>
    </ion-content>
  </ion-menu>


  
  <div class="ion-page">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button menu="main"></ion-menu-button>
        </ion-buttons>
        <ion-title>App Title</ion-title>
        <ion-buttons slot="end">
          <ion-menu-button menu="cart">
            <ion-icon *ngIf="cartLength == 0" name="cart-outline"></ion-icon>
            <ion-icon *ngIf="cartLength > 0" name="cart-sharp"></ion-icon>
          </ion-menu-button>
        </ion-buttons>
        
      </ion-toolbar>
    </ion-header>

    
      <ion-router-outlet id="main-content"></ion-router-outlet>
      
  
      <!--<ion-footer>
        <ion-toolbar>
          <ion-title>Copyright Obscura Solutions</ion-title>
        </ion-toolbar>
      </ion-footer>-->
      
 </div>
</ion-app>
