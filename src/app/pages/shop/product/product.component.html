<ion-content ion-padding [fullscreen]="true">
 
    <swiper-container [pagination]="true" [zoom]="true">
        <swiper-slide *ngFor="let image of product.images; index as imgidx">
            <swiper-zoom-container>
                <img src="{{product.images[imgidx].src}}" class="product-image" width="100%" height="auto" />
            </swiper-zoom-container>
        </swiper-slide>
    </swiper-container>
    
    <h1>{{product.title}}</h1>
  
    <div class="product-price">{{product.variants[0].price.amount}} {{ product.variants[0].price.currencyCode }}</div>  
      
    <div class="product-type">{{product.productType}}</div>
    <ion-button (click)="service.shop.addToCart(product)">Add to cart</ion-button>
 
    <div class="product-description" [innerHtml]="product.descriptionHtml"></div>

</ion-content>
