
<div *ngIf="this.service.shop.isCartEmpty()">
<ion-button (click)="minusQuantity(item, itemQuantity)">-</ion-button>
<ion-input class="quantityInput" width="30" readonly type="number" #itemQuantity [(ngModel)]="item.quantity" [value]="item.quantity" (ionChange)="updateItem( item, $event.target );" min="1" max="5" placeholder="1"></ion-input>
<ion-button (click)="addQuantity(item, itemQuantity)">+</ion-button>
</div>
