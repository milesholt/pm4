<ion-header>
    <ion-toolbar>
      <ion-title> Your Cart</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true" *ngIf="!library.isEmpty(service.shop.cart)">
    
      <p *ngIf="!service.shop.cart.lineItems.length">
         Your cart is empty.
      </p>
      <div *ngIf="service.shop.cart.lineItems.length">
        <ion-list>
          <ion-item *ngFor="let it of service.shop.cart.lineItems; index as idx">

            <div class="ion-content">
            
              <div class="item-title">
                <a (click)="navigateToProductPage(it.variant.product)">{{it.title}}</a> -<br>{{it.variant.price.amount}} {{it.variant.price.currencyCode}}
              </div>
            

            <!--<div class="item-title" (click)="testLink()">
              Title
            </div>-->
            
              <div class="item-options">
                 
                <app-quantity-shop-comp [itemidx]="idx" [product]="it"></app-quantity-shop-comp>
                <ion-button (click)="service.shop.removeItem(it)">X</ion-button>
                
              </div>

            </div>

          </ion-item>
        </ion-list>

        <p>Subtotal: {{service.shop.cart.paymentDue.amount}} {{service.shop.cart.paymentDue.currencyCode}}</p>

        <ion-button id="checkoutButton" (click)="service.shop.openCheckout()">Continue to Checkout</ion-button>
      </div>
  </ion-content>
