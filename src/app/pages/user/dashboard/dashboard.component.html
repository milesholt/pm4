<!-- Ionic Dashboard -->
<ion-split-pane when="sm" contentId="main">
  <!-- Sidemenu -->
  <ion-menu contentId="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu Content</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-menu-toggle [autoHide]="false">
        <ion-item button>
          <ion-icon slot="start" name="home"></ion-icon>
          <ion-label> Home </ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-accordion-group [multiple]="true" [value]="['first', 'third']">
        <ion-accordion value="first">
          <ion-item slot="header" color="light">
            <ion-label>Manage</ion-label>
          </ion-item>
          <div class="ion-padding" slot="content">
            <ion-button expand="block">
              <ion-icon slot="start" name="document"></ion-icon>
              <ion-label>Sites</ion-label>
            </ion-button>
            <ion-button expand="block" [disabled]="true">
              <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
              <ion-label>Campaigns</ion-label>
            </ion-button>
            <ion-button expand="block" [disabled]="true">
              <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
              <ion-label>Videos</ion-label>
            </ion-button>
            <ion-button expand="block" [disabled]="true">
              <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
              <ion-label>Content</ion-label>
            </ion-button>
          </div>
        </ion-accordion>
        <ion-accordion value="second">
          <ion-item slot="header" color="light">
            <ion-label>Account</ion-label>
          </ion-item>
          <div class="ion-padding" slot="content">
            <ion-button fill="outline" expand="block">
              <ion-icon slot="start" name="list"></ion-icon>
              <ion-label> Details </ion-label>
            </ion-button>

            <ion-button fill="outline" expand="block">
              <ion-icon slot="start" name="layers"></ion-icon>
              <ion-label> Membership </ion-label>
            </ion-button>

            <ion-button fill="outline" expand="block" (click)="signOut()">
              <ion-icon
                slot="start"
                name="arrow-back-circle-outline"
              ></ion-icon>
              <ion-label> Sign Out</ion-label>
            </ion-button>
          </div>
        </ion-accordion>
      </ion-accordion-group>
    </ion-content>
  </ion-menu>

  <!-- Main page -->
  <div class="ion-page" id="main">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-toggle>
            <ion-button>
              <ion-icon slot="icon-only" name="menu"></ion-icon>
            </ion-button>
          </ion-menu-toggle>
        </ion-buttons>
        <ion-title>Dashboard</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <div
        class="row container center full"
        *ngIf="!service.auth.userData as user"
      >
        <ion-spinner class="center" name="circular"></ion-spinner>
      </div>
      <div class="row" *ngIf="service.auth.userData as user">
        <div class="col-md-12">
          <div class="media">
            <img
              class="align-self-start mr-5 img-thumbnail rounded-circle"
              src="{{
                user.photoURL ? user.photoURL : '/assets/dummy-user.png'
              }}"
              alt="{{ user.displayName }}"
            />
            <div class="media-body">
              <h1>
                Welcome,
                <strong>{{
                  user.displayName ? user.displayName : "User"
                }}</strong>
              </h1>
              <!--
              <p>
                User ID: <strong>{{ user.uid }}</strong>
              </p>
              <p>
                Email: <strong>{{ user.email }}</strong>
              </p>
              <p>
                Email Verified: <strong>{{ user.emailVerified }}</strong>
              </p>-->

              <!--ion-button (click)="createSite()">Create Site</ion-button>
              <ion-button (click)="getSites()">List Sites</ion-button>
              <ion-button (click)="updateSite()">Update Site</ion-button>
              <ion-button (click)="deleteSite()">Delete Site</ion-button>-->
              <div *ngIf="isLoading">
                <ion-spinner class="center" name="circular"></ion-spinner>
              </div>

              <div *ngIf="!isLoading">
                <h2>Sites</h2>
                <ion-list>
                  <ion-item-sliding
                    *ngFor="let site of sites; let sidx = index"
                    #slidingItem
                  >
                    <ion-item>
                      <ion-input
                        placeholder="Enter your site name here"
                        [(ngModel)]="site.name"
                        (ngModelChange)="
                          renameSite(site.name, sidx); updateSite(site)
                        "
                      ></ion-input>
                      <ion-button
                        class="site-button"
                        size="small"
                        (click)="previewSite(site.id)"
                        ><ion-icon name="chevron-forward-outline"></ion-icon
                      ></ion-button>
                      <ion-button
                        class="inverse"
                        size="small"
                        (click)="slideItem(slidingItem)"
                      >
                        <ion-icon name="ellipsis-vertical-outline"></ion-icon>
                      </ion-button>
                    </ion-item>
                    <ion-item-options>
                      <ion-item-option [disabled]="true">
                        <ion-icon
                          (click)="genSiteLink(site.id)"
                          name="link-outline"
                        ></ion-icon>
                      </ion-item-option>

                      <ion-item-option [disabled]="true">
                        <ion-icon name="cog"></ion-icon>
                      </ion-item-option>
                      <ion-item-option [disabled]="true">
                        <ion-icon name="cloud-download"></ion-icon>
                      </ion-item-option>
                      <ion-item-option [disabled]="true">
                        <ion-icon name="analytics"></ion-icon>
                      </ion-item-option>
                      <ion-item-option
                        (click)="deleteSite(site)"
                        color="danger"
                      >
                        <ion-icon name="trash"></ion-icon>
                      </ion-item-option>
                    </ion-item-options>
                  </ion-item-sliding>
                </ion-list>
              </div>

              <div [innerHtml]="message"></div>
              <!-- {{ sites | json }}-->

              <ion-button [routerLink]="'/brandbuilder'"
                >Create Site</ion-button
              >
            </div>
          </div>
        </div>
      </div>
    </ion-content>
  </div>
</ion-split-pane>
