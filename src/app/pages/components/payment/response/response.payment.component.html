<ion-header class="main-header">
  <ion-toolbar class="toolbar">
    <ion-title style="text-align: center; color: white">
      Payment Response
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="status == 'success'">
    <ion-spinner class="center" name="circular"></ion-spinner>
    <br /><br />

    {{ responseMessage }}

    {{ responseData }}
  </div>

  <div *ngIf="status == 'cancel'"></div>
</ion-content>
