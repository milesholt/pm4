<ion-header>
  <ion-toolbar>
    <ion-title>Select Font</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
      *ngFor="let font of fonts"
      (click)="selectFont(font)"
      [ngStyle]="{ 'font-family': font }"
    >
      {{ font }}
    </ion-item>
  </ion-list>
</ion-content>
