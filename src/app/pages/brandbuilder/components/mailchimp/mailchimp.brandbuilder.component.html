<!-- Begin Mailchimp Signup Form -->
<div *ngIf="params.code == ''" id="mc_embed_signup">
  <form
    action="https://{{ params.listid }}.us20.list-manage.com/subscribe/post?u={{
      params.userid
    }}&amp;id={{ params.listid }}"
    method="post"
    id="mc-embedded-subscribe-form"
    name="mc-embedded-subscribe-form"
    class="validate"
    target="_blank"
    novalidate
  >
    <div id="mc_embed_signup_scroll">
      <h2 *ngIf="params.heading">{{ params.heading }}</h2>
      <div class="mc-field-group">
        <label for="mce-EMAIL">Email Address </label>
        <input
          type="email"
          value=""
          name="EMAIL"
          class="required email"
          id="mce-EMAIL"
        />
      </div>
      <div id="mce-responses" class="clear">
        <div
          class="response"
          id="mce-error-response"
          style="display: none"
        ></div>
        <div
          class="response"
          id="mce-success-response"
          style="display: none"
        ></div>
      </div>
      <div style="position: absolute; left: -5000px" aria-hidden="true">
        <input
          type="text"
          name="b_{{ params.userid }}_{{ params.listid }}"
          tabindex="-1"
          value=""
        />
      </div>
      <div class="clear">
        <input
          type="submit"
          value="Subscribe"
          name="subscribe"
          id="mc-embedded-subscribe"
          class="main-button"
        />
      </div>
    </div>
  </form>
</div>
<!--End mc_embed_signup-->

<!-- Embbed Mailchimp Form -->
<div *ngIf="params.code !== ''" class="embed-container">
  <app-embed-comp [code]="params.code"></app-embed-comp>
</div>
